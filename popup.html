<!DOCTYPE html>
<html>
<head>
  <title>YouTube Shorts Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .block-type {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .time-inputs {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="number"] {
      width: 60px;
    }
    select {
      width: 100px;
    }
    button {
      padding: 8px 16px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Shorts Blocker</h2>
    
    <div class="block-type">
      <label>
        <input type="radio" name="blockType" value="oneTime" checked> One-time Block
      </label>
      <label>
        <input type="radio" name="blockType" value="daily"> Daily Block
      </label>
    </div>

    <div id="oneTimeBlock">
      <div class="time-inputs">
        <input type="number" id="duration" min="1" value="1">
        <select id="timeUnit">
          <option value="minutes">Minutes</option>
          <option value="hours">Hours</option>
          <option value="days">Days</option>
        </select>
      </div>
    </div>

    <div id="dailyBlock" style="display: none;">
      <div class="time-inputs">
        <input type="time" id="startTime" value="10:00">
        <span>to</span>
        <input type="time" id="endTime" value="18:00">
      </div>
    </div>

    <button id="setBlock">Set Block</button>
    <button id="removeBlock">Remove Block</button>
    
    <div class="status" id="status">
      No active block
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
